<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./style.css" />
    <title>Frosty Quest</title>
  </head>
  <body>
    <div id="game">
      <div id="stats">
        <span class="stat"
          >XP: <strong><span id="xpText">0</span></strong></span
        >
        <span class="stat"
          >Health: <strong><span id="healthText">100</span></strong></span
        >
        <span class="stat"
          >Gold: <strong><span id="goldText">50</span></strong></span
        >
      </div>
      <div id="controls">
        <button id="button1">Go to winter supply store</button>
        <button id="button2">Go to ice cave</button>
        <button id="button3">Fight yeti</button>
        <button id="button4">Show inventory</button>
      </div>
      <div id="monsterStats">
        <span class="stat"
          >Monster Name: <strong><span id="monsterName"></span></strong
        ></span>
        <span class="stat"
          >Health: <strong><span id="monsterHealth"></span></strong
        ></span>
      </div>
      <div id="text">
        Welcome to Frosty Quest. You must defeat the yeti that is preventing
        people from leaving the town. You are in the Snowy Village square. Where do you
        want to go? Use the buttons above.
      </div>
    </div>
    <div class="snow-ball-container"> 
      <div class="snow-ball"></div> 
      <div class="snow-ball"></div> 
      <div class="snow-ball"></div> 
      <div class="snow-ball"></div> 
      <div class="snow-ball"></div> 
      <div class="snow-ball"></div> 
      <div class="snow-ball"></div> 
      <div class="snow-ball"></div> 
      <div class="snow-ball"></div> 
      <div class="snow-ball"></div> 
      <div class="snow-ball"></div> 
      <div class="snow-ball"></div> 
      <div class="snow-ball"></div> 
      <div class="snow-ball"></div> 
      <div class="snow-ball"></div> 
  </div> 
    <script src="./script.js"></script>
  </body>
</html>
